<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RegDoc AI Change Analyzer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="header__title">RegDoc AI Change Analyzer</h1>
      <p class="header__subtitle">Intelligent document comparison and analysis</p>
    </header>

    <main class="main">
      <form id="compareForm" class="form">
        <div class="form__section">
          <div class="input-group">
            <label for="fileV1" class="input-group__label">Before Document</label>
            <div class="file-input">
              <input type="file" id="fileV1" name="fileV1" accept=".txt" required class="file-input__field" />
              <div class="file-input__display">
                <span class="file-input__text">Choose file...</span>
                <span class="file-input__button">Browse</span>
              </div>
            </div>
          </div>

          <div class="input-group">
            <label for="fileV2" class="input-group__label">After Document</label>
            <div class="file-input">
              <input type="file" id="fileV2" name="fileV2" accept=".txt" required class="file-input__field" />
              <div class="file-input__display">
                <span class="file-input__text">Choose file...</span>
                <span class="file-input__button">Browse</span>
              </div>
            </div>
          </div>
        </div>

        <div class="form__actions">
          <button type="submit" class="btn btn--primary">Analyze Changes</button>
        </div>
      </form>

      <section id="results" class="results">
        <!-- Change summaries will be injected here -->
      </section>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
